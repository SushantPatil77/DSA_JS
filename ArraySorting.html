<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Array Sorting</title>
    <script>
      let arr = [12, 6, 7, 8, 45, 89, 3];

      for (let i = 0; i < arr.length; i++) {
        for (let j = 0; j < arr.length; j++) {
          if (arr[j] > arr[j + 1]) {
            let temp = arr[j];
            arr[j] = arr[j + 1];
            arr[j + 1] = temp;
          }
        }
      }

      console.log(arr);
    </script>
  </head>
  <body></body>
</html>
