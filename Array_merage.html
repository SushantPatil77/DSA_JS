<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Array merging</title>

    <script>
        let arr1=[10,20,50,60,70];
        let arr2=[56,89,69,20,30,63];
        let arr3=[];

        for (let i = 0; i < arr1.length; i++) {
             arr3[i]=arr1[i];
        }
        for (let i =0; i < arr2.length; i++) {
             arr3[arr1.length+i]=arr2[i];
        }
        console.log(arr3)
    </script>
</head>
<body>
    
</body>
</html>
