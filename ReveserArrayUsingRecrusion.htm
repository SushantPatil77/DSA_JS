<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Resverse Array using Recursion</title>
    <script>


       function ReverseArray(arr,start,end){
           console.log(arr);
            if(start<=end){
                temp=arr[start];
                arr[start]=arr[end];
               arr[end]=temp;
               ReverseArray(arr ,start+1, end-1);
            }     
       }
       let arr=[1,5,6,3,7,8];
       let temp=0;
       console.log(ReverseArray(arr, 0, arr.length-1 ))

       

    </script>
