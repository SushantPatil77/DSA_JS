<!DOCTYPE html>
<html lang="en">
  <head>
    <title>max occurances in string</title>
    <script>
      let str = "hello";
      let maxChar = "";
      let maxCount = 0;
      for (let i = 0; i < str.length; i++) {
        let char = str[i];
        let count = 0;

        for (let j = 0; j < str.length; j++) {
          if (char == str[j]) {
            count++;
          }
        }

        if (count > maxCount) {
          maxChar = char;
          maxCount = count;
        }
      }
      console.log(
        `high count of maxchar${maxChar} occurance times ${maxCount}`
      );
    </script>
  </head>
  <body></body>
</html>
